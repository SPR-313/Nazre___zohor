<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نذر ظهور منتقم</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: goldenrod;
      text-align: center;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://your-image-link-here.com/horse-image.jpg') center center/cover no-repeat;
      filter: blur(8px);
      z-index: -1;
    }

    .content {
      position: relative;
      padding: 30px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .heading {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 30px;
    }

    .counter {
      font-size: 1.8em;
      font-weight: bold;
      margin: 20px 0;
    }

    .subheading {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .input-container {
      margin: 30px 0;
    }

    input {
      font-size: 1.5em;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      background-color: transparent;
      border: 2px solid goldenrod;
      color: goldenrod;
      text-align: center;
      border-radius: 5px;
    }

    .footer {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

<div class="background"></div>

<div class="content">
  <div>
    <div class="heading">نذر ظهور منتقم</div>
    <div class="counter" id="counter">آمار کل صلوات ها: 0</div>
    <div class="subheading">سهم من از نذر صلوات ظهور منتقم اباعبدالله الحسین علیه السلام</div>
    <div class="input-container">
      <input type="number" id="salawatInput" placeholder="تعداد صلوات" oninput="updateCounter()">
    </div>
  </div>
  <div class="footer">موکب فرهنگی ابنا الزهرا سلام الله علیه</div>
</div>

<script>
  let totalSalawat = 0;

  function updateCounter() {
    const inputValue = document.getElementById('salawatInput').value;
    if (inputValue) {
      totalSalawat = parseInt(inputValue);
    } else {
      totalSalawat = 0;
    }
    document.getElementById('counter').innerText = `آمار کل صلوات ها: ${totalSalawat}`;
  }
</script>

</body>
</html>
