<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نذر ظهور منتقم</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: goldenrod;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('https://your-image-link-here.com/horse-image.jpg') center center/cover no-repeat;
            filter: blur(8px);
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .heading {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .counter {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subheading {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 30px;
        }
        input {
            font-size: 1.5em;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            background-color: transparent;
            border: 2px solid goldenrod;
            color: goldenrod;
            text-align: center;
            border-radius: 5px;
        }
        .footer {
            position: absolute;
            bottom: 10%;
            width: 100%;
            font-size: 1em;
        }
        .footer-text {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="heading">نذر ظهور منتقم</div>
        <div class="counter" id="counter">آمار کل صلوات ها: 0</div>
        <div class="subheading">سهم من از نذر صلوات ظهور منتقم اباعبدالله الحسین علیه السلام</div>
        <div class="input-container">
            <input type="number" id="salawatInput" placeholder="تعداد صلوات" oninput="updateCounter()">
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">موکب فرهنگی ابنا الزهرا سلام الله علیه</div>
    </div>
</div>

<script>
    let totalSalawat = 0;

    function updateCounter() {
        const inputValue = document.getElementById('salawatInput').value;
        if (inputValue) {
            totalSalawat = parseInt(inputValue);
        } else {
            totalSalawat = 0;
        }
        document.getElementById('counter').innerText = `آمار کل صلوات ها: ${totalSalawat}`;
    }
</script>

</body>
</html>
